<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ui Page
    </title>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <h1>UI kit</h1>
    <div class="block-lib" style="width:320px">
      <div class="block-lib__description-row">
        <div class="block-lib__title">TEXT FIELD</div>
        <div class="block-lib__mods">DEFULT</div>
      </div>
      <div class="block-lib__block-row">
            <input class="text-field" placeholder="Email" type="text">
      </div>
    </div>
    <div class="block-lib" style="width:320px">
      <div class="block-lib__description-row">
        <div class="block-lib__title">TEXT FIELD</div>
        <div class="block-lib__mods">HOVER / FOCUS</div>
      </div>
      <div class="block-lib__block-row">
            <input class="text-field  text-field_focused" placeholder="This is pretty awesome" type="text">
      </div>
    </div>
    <div class="block-lib" style="width:320px">
      <div class="block-lib__description-row">
        <div class="block-lib__title">DROPDOWN</div>
        <div class="block-lib__mods">DEFAULT</div>
      </div>
      <div class="block-lib__block-row">
            <div class="dropdown  dropdown_open">
              <p class="dropdown__selection">Укажите имя соседа</p><i class="dropdown__mark material-icons">expand_more</i>
              <div class="dropdown__menu" data-separate="гость, гостя, гостей">
                <div class="dropdown__menuRow" data-maxcount="" data-mincoumt="1" data-separate="">
                  <p class="dropdown__lineTitle">СПАЛЬНИ</p>
                  <div class="dropdown__controls">
                    <div class="dropdown__controlDecrement dropdown__controlBtn"><span class="dropdown__iconDecrement">-</span></div><span class="dropdown__controlCount">1</span>
                    <div class="dropdown__controlIncrement dropdown__controlBtn"><span class="dropdown__iconIncrement">+</span></div>
                  </div>
                </div>
                <div class="dropdown__menuRow" data-maxcount="" data-mincoumt="0" data-separate="бухта, бухты, бухт">
                  <p class="dropdown__lineTitle">КРОВАТИ</p>
                  <div class="dropdown__controls">
                    <div class="dropdown__controlDecrement dropdown__controlBtn"><span class="dropdown__iconDecrement">-</span></div><span class="dropdown__controlCount">0</span>
                    <div class="dropdown__controlIncrement dropdown__controlBtn"><span class="dropdown__iconIncrement">+</span></div>
                  </div>
                </div>
                <div class="dropdown__menuRow dropdown__menuRow_btn">
                  <div class="dropdown__btnClear">ОЧИСТИТЬ</div>
                  <div class="dropdown__btnSeparate"></div>
                  <div class="dropdown__btnSubmit">ПРИМЕНИТЬ</div>
                </div>
              </div>
            </div>
      </div>
    </div>
  <script type="text/javascript" src="js/index.js"></script></body>
</html>
